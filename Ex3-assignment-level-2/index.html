
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Social media dashboard</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <div class="">
          <h1>Social media dashboard</h1>
          <p>Total followers : 23,004</p>
        </div>
        <div class="flex">
          <p class="mode">Dark mode</p>
          <button class="button" type="button" name="button"><i class="fas fa-circle"></i></button>
        </div>
      </div>
    </header>
    <main>
      <section class="sec-1">
        <div class="container flex">
          <!-- square one -->
          <div class="square square-1">
            <div class="inline-flex Social-name">
              <i class="fab fa-facebook-square"></i>
              <a href="#">@tinkalguli</a>
            </div>
            <strong class="num">1987</strong>
            <label class="fols-subs">followers</label>
            <div class="inline-flex today-green">
              <i class="fas fa-sort-up"></i>
              <label>32 today</label>
            </div>
          </div>
          <!-- square two -->
          <div class="square square-2">
            <div class="inline-flex Social-name">
              <i class="fab fa-twitter"></i>
              <a href="#">@tinkalguli</a>
            </div>
            <strong class="num">1044</strong>
            <label class="fols-subs">followers</label>
            <div class="inline-flex today-green">
              <i class="fas fa-sort-up"></i>
              <label>99 today</label>
            </div>
          </div>
          <!-- square three -->
          <div class="square square-3">
            <div class="inline-flex Social-name">
              <i class="fab fa-instagram"></i>
              <a href="#">@tinkalguli</a>
            </div>
            <strong class="num">11k</strong>
            <label class="fols-subs">followers</label>
            <div class="inline-flex today-green">
              <i class="fas fa-sort-up"></i>
              <label>1099 today</label>
            </div>
          </div>
          <!-- square four -->
          <div class="square square-4">
            <div class="inline-flex Social-name">
              <i class="fab fa-youtube"></i>
              <a href="#">@tinkalguli</a>
            </div>
            <strong class="num">8239</strong>
            <label class="fols-subs">subscribers</label>
            <div class="inline-flex today-red">
              <i class="fas fa-sort-up"></i>
              <label>144 today</label>
            </div>
          </div>
        </div>
      </section>
      <!-- second section -->
      <section class="sec-2 container">
        <h2>Overview - today</h2>
        <div class="flex wrapper">
          <!-- rectangle one -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>page views</label>
              <i class="fab fa-facebook-square"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">87</strong>
              <div class="inline-flex today-green">
                <i class="fas fa-sort-up"></i>
                <label>3%</label>
              </div>
            </div>
          </div>
          <!-- rectangle two -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>likes</label>
              <i class="fab fa-facebook-square"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">52</strong>
              <div class="inline-flex today-red">
                <i class="fas fa-sort-up"></i>
                <label>2%</label>
              </div>
            </div>
          </div>
          <!-- rectangle three -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>likes</label>
              <i class="fab fa-instagram"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">5462</strong>
              <div class="inline-flex today-green">
                <i class="fas fa-sort-up"></i>
                <label>2257%</label>
              </div>
            </div>
          </div>
          <!-- rectangle four -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>Profile views</label>
              <i class="fab fa-instagram"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">52k</strong>
              <div class="inline-flex today-green">
                <i class="fas fa-sort-up"></i>
                <label>1375%</label>
              </div>
            </div>
          </div>
          <!-- rectangle five -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>Retweets</label>
              <i class="fab fa-twitter"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">117</strong>
              <div class="inline-flex today-green">
                <i class="fas fa-sort-up"></i>
                <label>303%</label>
              </div>
            </div>
          </div>
          <!-- rectangle six -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>Likes</label>
              <i class="fab fa-twitter"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">507</strong>
              <div class="inline-flex today-green">
                <i class="fas fa-sort-up"></i>
                <label>553%</label>
              </div>
            </div>
          </div>
          <!-- rectangle seven -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>likes</label>
              <i class="fab fa-youtube"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">107</strong>
              <div class="inline-flex today-red">
                <i class="fas fa-sort-up"></i>
                <label>19%</label>
              </div>
            </div>
          </div>
          <!-- rectangle eight -->
          <div class="rectangle">
            <div class="flex rec-text">
              <label>Total views</label>
              <i class="fab fa-youtube"></i>
            </div>
            <div class="flex num-box">
              <strong class="num-1">1407</strong>
              <div class="inline-flex today-red">
                <i class="fas fa-sort-up"></i>
                <label>12%</label>
              </div>
            </div>
          </div>
          
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/bd07b7eea7.js" crossorigin="anonymous"></script>
  </body>
</html>
